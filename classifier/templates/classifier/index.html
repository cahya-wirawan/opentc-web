{% extends "classifier/base.html" %}
{% block content %}

<h1>OpenTC Classifier</h1>
{% if classifier_list %}
<ul class="list-group">
    {% for classifier in classifier_list %}
    <li class="list-group-item"><a href="{% url 'classifier:detail' classifier.id %}">{{ classifier.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No classifiers are available.</p>
{% endif %}

{% endblock %}
