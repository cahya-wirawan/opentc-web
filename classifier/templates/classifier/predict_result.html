<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Text Classification</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    {% for key, value in data.items %}
    <label name="{{ key }}">{{ key }}: {{ value }}</label><br />
    {% endfor %}

</body>
</html>
